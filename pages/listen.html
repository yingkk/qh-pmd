<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../sheet/common.css">
    <link rel="stylesheet" href="../lib/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../sheet/play.css">
    <script src="../lib/flexible/flexible.js"></script>
    <script src="../lib/jquery/jquery-1.11.0.min.js"></script>
    <script src="../lib/swiper/swiper-bundle.js"></script>
    <script src="../util/UrlParam.js"></script>
    <script src="../js/player.js"></script>
    <script src="../lib/nprogress/nprogress.js"></script>
    <title>青海省自然资源博物馆</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="wrap zuobian">
                    <div class="box liebiao">
                        <ul id="musice_list">
                        </ul>
                    </div>
                    <div class="gradient_mask"></div>
                    <div class="bg" style="background-image:url(../audio/3-1.jpg);"></div>
                    <div class="bg_mask" style="opacity:0.6;"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="wrap youbian" id="main_box">
                    <div class="box">
                        <div class="flex_box">
                            <div class="flex_item">
                                <div class="song_info">
                                    <div class="cont">
                                        <h2 class="song" id="song_name"><span></span></h2>
                                        <p class="singer" id="goSinger">
                                            <del>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</del>&nbsp;&nbsp;
                                            <span></span> &nbsp;&nbsp;<del>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</del>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="album_cover">
                                <div class="cover_container">
                                    <img id="album_pic" onerror="this.src = '../audio/3-1.jpg'; this.onerror=null;"
                                        onload="canShowLrc = true;imgOnloadTime=(+new Date())" src="../audio/3-1.jpg">
                                </div>
                            </div>

                            <div class="flex_item">
                            </div>
                        </div>

                    </div>
                    <div class="play_bar">
                        <div class="progress" id="progress">
                            <div class="bar"></div>
                            <div class="has_load" id="play_loading" style="-webkit-transform:translateX(0%);"></div>
                            <div class="has_play" id="play_on" style="-webkit-transform: translateX(0%); "><span
                                    id="btn_pro"><i></i></span></div>
                        </div>
                        <p class="play_time"><time id="currentTime">00:00</time><time id="totalTime">00:00</time>
                        </p>
                    </div>
                    <div class="kognzhianniu">
                        <a href="javascript:;" class="btn_play" id="play"><span></span><i></i></a>
                        <a href="javascript:;" class="btn_play play_left" id="play_prev_btn"><span></span><i></i></a>
                        <a href="javascript:;" class="btn_play play_right" id="play_next_btn"><span></span><i></i></a>
                    </div>
                    <div class="gradient_mask"></div>
                    <div class="bg" style="background-image:url(../audio/3-1.jpg); "></div>
                    <div class="bg_mask" style="opacity:0.6;"></div>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });
        swiper.slideTo(1);
        $(function () {
            new Musice({
                list: [
                    {
                        name: '加强保护，助力青海成为名副其实雪豹之省',
                        singer: '青海自然资源博物馆张主任讲解',
                        mp3: '../audio/3-1-f.mp3',
                        img: '../audio/3-1.jpg'
                    },
                    {
                        name: '大通--人与自然和谐共生新乐园',
                        singer: '青海自然资源博物馆讲解',
                        mp3: '../audio/3-2-f.mp3',
                        img: '../audio/3-2.jpg'
                    },
                    {
                        name: '那些女孩教我的事',
                        singer: '青海自然资源博物馆讲解',
                        mp3: '../audio/3-3.mp3',
                        img: '../audio/3-3.jpg'
                    }
                ]
            });
        });
    </script>
</body>

</html>
